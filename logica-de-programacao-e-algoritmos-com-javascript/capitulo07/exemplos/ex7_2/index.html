<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Exemplo 7.2</title>
  </head>
  <body>
    <img src="img/ex7_2.jpg" alt="Revenda Herbie" class="alta" />

    <h1>Revenda Herbie - Consignado</h1>

    <p>
      Modelo do Veículo:
      <input type="text" id="inModelo" autofocus />
    </p>

    <p>
      Ano de Fabricação:
      <input type="text" id="inAno" class="aDireita" />
    </p>

    <p>
      Preço Proprietário R$:
      <input type="text" id="inPreco" class="aDireita" />
    </p>

    <input type="button" value="Classificar/Calcular" id="btCalcular" />

    <h3 id="outClassif"></h3>
    <h3 id="outPrecoVenda"></h3>

    <script src="js/script.js"></script>
  </body>
</html>
