<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 7.1.b</title>
  </head>
  <body>
    <script>
      function calcularMedia() {
        if (arguments.length == 0) {
          alert('informe, no m√≠nimo, uma nota');
          return;
        }

        var soma = 0;
        var numNotas = arguments.length;

        for (var i = 0; i < numNotas; i++) {
          soma += arguments[i];
        }

        var media = soma / numNotas;
        alert('Media das Notas: ' + media.toFixed(2));
      }

      calcularMedia(5, 6, 8);
      calcularMedia(2, 10);
      calcularMedia(7.4, 10, 8, 9.5);
      calcularMedia();
    </script>
  </body>
</html>
