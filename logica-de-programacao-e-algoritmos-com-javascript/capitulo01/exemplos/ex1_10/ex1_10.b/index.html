<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Exemplo 1.10.b</title>
  </head>
  <body>
    <script>
      // b) Elaborar um programa que leia dois números. Calcule e informe a soma desses números
      var num1 = Number(prompt("1º Número: "));
      var num2 = Number(prompt("2º Número: "));
      var soma = num1 + num2;
      alert("Soma é: " + soma);
    </script>
  </body>
