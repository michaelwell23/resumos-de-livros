<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Capitulo 01 - Exercicio 1.11</title>

  <body>
    <script>
      // b) Elaborar um programa para uma pizzaria, o qual leia o valor total de
      // uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
      // pago por cliente.
      // Exemplo:
      // Valor da Conta R$: 90.00
      // Número de Clientes: 3
      // Valor por cliente R$: 30.00

      const conta = Number(prompt("Digite o valor da cont: "));
      const totalClientes = Number(
        prompt("Digite o numero de pessoas que vão pagar a conta: ")
      );
      const valor = conta / totalClientes;
      alert(
        "Valor da conta " +
          conta +
          " \nNumero de clientes " +
          totalClientes +
          "\nvalor por cliente " +
          valor.toFixed(2)
      );
    </script>
  </body>
</html>
