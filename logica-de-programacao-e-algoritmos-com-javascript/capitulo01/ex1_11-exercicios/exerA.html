  <body>
    <script>
      // a) Elaborar um programa que leia um número. Calcule e informe os seus
      // vizinhos, ou seja, o número anterior e posterior.
      // Exemplo:
      // Número: 15
      // Vizinhos: 14 e 16

      const numero = Number(prompt('Informe um numero '))
      const sucessor = numero - 1
      const antecessor = numero + 1
      alert('Vizinho: ' + sucessor + ' e ' + antecessor)
    </script>
  </body>
