<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 4.3</title>
  </head>
  <body>
    <script>
      //Solicita o número e repete a leitura enquanto inválido
      do {
        var num = Number(prompt("Numero: "));
        if (num == 0 || isNaN(num)) {
          alert("Digite um número inválido...");
        }
      } while (num == 0 || isNaN(num));

      //declara e inicializa variável que irá exibir pares
      var pares = "Pares entre 1 e " + num + ": ";

      // isola o primeiro par(para evtar última vírgula)
      if (num > 1) {
        pares = pares + "2";
      }

      //laço para acumular pares (inicia em 4, pois 2 já foi atribuido)
      for (var i = 4; i <= num; i = i + 2) {
        pares = pares + ", " + i;
      }

      // exibe lista dos números pares
      alert(pares);
    </script>
  </body>
</html>
